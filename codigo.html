<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codigo</title>
    <link rel="stylesheet" href="style-codigo.css">
    <link rel="icon" href="img/logo_contabilith-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        // Função para trocar o formulário
        function mostrarFormularioSenha() {
            document.getElementById('form-codigo').style.display = 'none';
            document.getElementById('form-senha').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="login-container">
        <!-- Formulário para inserir o código -->
        <div class="login-box" id="form-codigo">          
            <u><h1>Verifique seu e-mail!</h1></u>                        
            <form onsubmit="event.preventDefault(); mostrarFormularioSenha();">
                <div class="info">
                    <b><p>Insira o código</p></b><br>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Código" required>
                </div>
                <p class="signup-text">
                    <i class="fas fa-info-circle"></i> Código não enviado? <a href="#"><b>Reenviar e-mail</b></a>
                </p><br>
                <button class="login-btn" type="submit">ENVIAR</button>
            </form>
        </div>

        <!-- Formulário para criar nova senha (inicialmente oculto) -->
        <div class="login-box" id="form-senha" style="display: none;">          
            <u><h1>Digite sua nova senha!</h1></u>                        
            <form>
                <div class="input-group password-group">
                    <input type="password" placeholder="Senha" required>
                </div>
                <div class="input-group password-group">
                    <input type="password" placeholder="Confirmar Senha" required>
                </div>
                <button class="login-btn" type="submit">CONFIRMAR</button>
            </form>
        </div>
    </div>
</body>
</html>
