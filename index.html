<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style-login.css">
    <link rel="icon" href="img/logo_contabilith-removebg-preview.png" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="avatar">
                <img src="img/people-icon.png" alt="Logo">
                <u><h1>Bem vindo(a) de volta!</h1></u>
            </div>
            <form>
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group password-group">
                    <input type="password" placeholder="Password" required>
                   <!-- Link para recuperação de senha -->
                   <b><br><br><p class="signup-text"><a href="recuperar.html">Esqueci minha Senha!</a></p></b>
                </div>
                <button class="login-btn" type="submit">ENTRAR</button>
                <!-- Link para a página de cadastro -->
                <b><p class="signup-text">Ainda não tem uma conta? <a href="cadastro.html">Cadastra-se</a></p></b>
            </form>
        </div>
    </div>
</body>
</html>
