<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style-cadastro.css">
    <link rel="icon" href="img/logo_contabilith-removebg-preview.png" type="image/x-icon">

</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="avatar">
                <img src="img/people-icon.png" alt="Logo">
                <u><h1>Seja bem vindo(a)!</h1></u>
            </div>
            <form>
                <div class="input-group">
                    <input type="name" placeholder="Nome" required>
                </div>
                <div class="input-group email-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group password-group">
                    <input type="password" placeholder="Senha" required>
                </div>
                <div class="input-group password-group">
                    <input type="password" placeholder="Repetir Senha" required>
                </div>
                <button class="login-btn" type="submit">CRIAR CONTA</button>
                <!-- Link para a página de login -->
                <b><p class="signup-text">Já tem uma conta? <a href="index.html">Faça login</a></p></b>
            </form>
        </div>
    </div>
</body>
</html>
