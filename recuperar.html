<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar</title>
    <link rel="stylesheet" href="style-recuperar.css">
    <link rel="icon" href="img/logo_contabilith-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">          
            <u><h1>Recuperar Senha!</h1></u>                        
            <form id="recuperar-form">
                <div class="info">
                    <b><p>Insira seu Email</p></b><br>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <p class="signup-text">
                    <i class="fas fa-info-circle"></i> Logo após será enviado um código em seu email
                </p><br>
                <button class="login-btn" type="submit">ENVIAR</button>
            </form>
        </div>
    </div>

    <script>
        // Manipulador de evento para o formulário
        document.getElementById('recuperar-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o comportamento padrão de envio do formulário
            window.location.href = 'codigo.html'; // Redireciona para a página do código
        });
    </script>
</body>
</html>
